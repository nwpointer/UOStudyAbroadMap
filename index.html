
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - equirectangular panorama demo</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				color: #ffffff;
				padding: 5px;
				font-family:Monospace;
				font-size:13px;
				font-weight: bold;
				text-align:center;
			}

			a {
				color: #ffffff;
			}
		</style>
	</head>
	<body>

		<div id="container"></div>

		<script src="three.min.js"></script>

		<script>

			var camera, scene, renderer, earth, clouds;

			var isUserInteracting = false,
			onMouseDownMouseX = 0, onMouseDownMouseY = 0,
			lon = 0, onMouseDownLon = 0,
			lat = 0, onMouseDownLat = 0,
			phi = 0, theta = 0;

			init();
			animate();

			function init() {

				var container, mesh;

				container = document.getElementById( 'container' );

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1100 );
				camera.target = new THREE.Vector3( 0, 0, 0 );

				scene = new THREE.Scene();

				var geometry = new THREE.SphereGeometry( 500, 60, 40 );
				geometry.applyMatrix( new THREE.Matrix4().makeScale( -1, 1, 1 ) );

				var material = new THREE.MeshBasicMaterial( {
					map: THREE.ImageUtils.loadTexture( 'images/stars.jpg' )
				} );
		

				mesh = new THREE.Mesh( geometry, material );
				scene.add( mesh );

				var geometry   = new THREE.SphereGeometry(200, 200, 200)
				var material  = new THREE.MeshPhongMaterial()
				material.map    = THREE.ImageUtils.loadTexture('images/8081-earthlights10k.jpg')
				material.bumpMap    = THREE.ImageUtils.loadTexture('images/8081-earthbump10k.jpg')
				material.bumpScale = 0.05
				// material.specularMap    = THREE.ImageUtils.loadTexture('images/earth-specular.gif')
				// material.specular  = new THREE.Color('grey')
				var earthMesh = new THREE.Mesh(geometry, material)
				scene.add(earthMesh)

				var light	= new THREE.AmbientLight( 0x888888 )
					scene.add( light )
				var light	= new THREE.DirectionalLight( 0xcccccc, 0.8 )
					light.position.set(5,5,5)
					scene.add( light )
					light.castShadow	= true
					light.shadowCameraNear	= 0.01
					light.shadowCameraFar	= 15
					light.shadowCameraFov	= 90

					light.shadowCameraLeft	= -1
					light.shadowCameraRight	=  1
					light.shadowCameraTop	=  1
					light.shadowCameraBottom= -1
					// light.shadowCameraVisible	= true

					light.shadowBias	= 0.001
					light.shadowDarkness	= 0.2

					light.shadowMapWidth	= 1024*2
					light.shadowMapHeight	= 1024*2

				// earth = new THREE.Mesh( 
				// 	new THREE.SphereGeometry( 200, 200, 200 ), 
				// 	new THREE.MeshPhongMaterial({
				// 		map        :  THREE.ImageUtils.loadTexture( 'images/8081-earthlights10k.jpg' )
				// 	})
				// );
				clouds = new THREE.Mesh( 
					new THREE.SphereGeometry( 205, 205, 205 ), 
					new THREE.MeshBasicMaterial({
						map: THREE.ImageUtils.loadTexture( 'images/00001.png' ),
						transparent: true, opacity: 0.1, color: 0xFFFFFF
					})
				);
				// earth.rotation.y = 1;
				// //earth.rotation.z = .5;
				// scene.add( earth );
				scene.add( clouds );

				renderer = new THREE.WebGLRenderer({ antialiasing: true });
				renderer.setPixelRatio( window.devicePixelRatio );
				container.appendChild( renderer.domElement );
				renderer.setClearColor( 0xf0f0f0 );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.sortObjects = false;

				raycaster = new THREE.Raycaster();


				document.addEventListener( 'mousedown', onDocumentMouseDown, false );
				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'mouseup', onDocumentMouseUp, false );
				document.addEventListener( 'mousewheel', onDocumentMouseWheel, false );
				document.addEventListener( 'DOMMouseScroll', onDocumentMouseWheel, false);

				//

				document.addEventListener( 'dragover', function ( event ) {

					event.preventDefault();
					event.dataTransfer.dropEffect = 'copy';

				}, false );

				document.addEventListener( 'dragenter', function ( event ) {

					document.body.style.opacity = 0.5;

				}, false );

				document.addEventListener( 'dragleave', function ( event ) {

					document.body.style.opacity = 1;

				}, false );

				document.addEventListener( 'drop', function ( event ) {

					event.preventDefault();

					var reader = new FileReader();
					reader.addEventListener( 'load', function ( event ) {

						material.map.image.src = event.target.result;
						material.map.needsUpdate = true;

					}, false );
					reader.readAsDataURL( event.dataTransfer.files[ 0 ] );

					document.body.style.opacity = 1;

				}, false );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseDown( event ) {

				event.preventDefault();

				isUserInteracting = true;

				onPointerDownPointerX = event.clientX;
				onPointerDownPointerY = event.clientY;

				onPointerDownLon = lon;
				onPointerDownLat = lat;

			}

			function onDocumentMouseMove( event ) {

				if ( isUserInteracting === true ) {

					lon = ( event.clientX - onPointerDownPointerX ) * 0.1 + onPointerDownLon;
					lat = ( onPointerDownPointerY - event.clientY ) * 0.1 + onPointerDownLat;

				}

			}

			function onDocumentMouseUp( event ) {

				isUserInteracting = false;

			}

			function onDocumentMouseWheel( event ) {

				// WebKit

				if ( event.wheelDeltaY ) {

					camera.fov -= event.wheelDeltaY * 0.05;

				// Opera / Explorer 9

				} else if ( event.wheelDelta ) {

					camera.fov -= event.wheelDelta * 0.05;

				// Firefox

				} else if ( event.detail ) {

					camera.fov += event.detail * 1.0;

				}

				camera.updateProjectionMatrix();

			}

			function animate() {

				requestAnimationFrame( animate );
				update();

			}

			function update() {

				if ( isUserInteracting === false ) {

					lon += 0.01;
					clouds.rotation.y += .00005;
					//earth.rotation.y += .001;
					//earth.rotation.x += .001;

				}

				lat = Math.max( - 85, Math.min( 85, lat ) );
				phi = THREE.Math.degToRad( 90 - lat );
				theta = THREE.Math.degToRad( lon );

				camera.target.x = 500 * Math.sin( phi ) * Math.cos( theta );
				camera.target.y = 500 * Math.cos( phi );
				camera.target.z = 500 * Math.sin( phi ) * Math.sin( theta );
				camera.lookAt( camera.target );

				

				
				// distortion
				camera.position.copy( camera.target ).negate();
				
				

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
